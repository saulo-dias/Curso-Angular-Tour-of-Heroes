<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> <!-- Aqui estamos criando um item de lista para cada herÃ³i -->
        <span>{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- Aqui estamos fazendo a passagem de dados para o componente filho -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
